<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Financial Cockpit - Cloud Services Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>Cloud Services Portal</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cockpit.html">Cockpit</a></li>
        </ul>
    </nav>

    <section id="financials">
        <h2>Financials Cockpit</h2>
        <canvas id="financialsChart" width="800" height="400"></canvas>
        <!-- Add other financials-related content here -->
    </section>    

    <footer>
        <p>&copy; 2023 Cloud Services Portal</p>
    </footer>

</body>
<script>
    // Get the canvas element
    var ctx = document.getElementById('financialsChart').getContext('2d');

    // Define data for the line chart
    var data = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [
            {
                label: 'Planned Costs (in millions)',
                data: [1.1, 1.2, 1.1, 0.9, 1.2, 1.1, 1.2, 1.1, 1.3, 0.9, 0.9, 1.0],
                borderColor: '#36a2eb', // Color for the planned costs line
                fill: false,
            },
            {
                label: 'Actual Costs (in millions)',
                data: [1.3, 1.2, 1.0, 0.9, 1.5, 1.3, 1.0, 1.1, 1.2, 0.9, 0.6, 1.2],
                borderColor: '#ff6384', // Color for the actual costs line
                fill: false,
            },
        ],
    };

    // Create the line chart with fixed y-axis scale
    var myLineChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true, // Start the y-axis at zero
                    ticks: {
                        stepSize: 0.5, // Adjust the step size as needed
                        max: 2, // Maximum value for the y-axis
                    },
                },
            },
        },
    });
</script>
</html>
