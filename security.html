<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Security Cockpit - Cloud Services Portal</title>
    <style>
        /* Add styles for the security and governance boxes */
        .statistics-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .security-box {
            width: 45%;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            color: #fff; /* Set text color to white */
        }

        .scale-green {
            color: #00cc00;
        }

        .scale-yellow {
            color: #ffcc00;
        }

        .scale-red {
            color: #ff3300;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cloud Platform</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cockpit.html">Cockpit</a></li>
        </ul>
    </nav>

    <!-- Security and Governance Boxes -->
    <div class="statistics-container">
        <div class="security-box scale-green">
            <h3>How safe is the Cloud?</h3>
            <p>Yes</p>
        </div>

        <div class="security-box scale-green">
            <h3>Is my data still safe?</h3>
            <p>Yes</p>
        </div>
    </div>
    <!-- End of Security and Governance Boxes -->

    <!-- Add the canvas element for the pie chart -->
    <canvas id="securityChart" width="400" height="400"></canvas>

    <footer>
        <p>&copy; 2023 Cloud Services Portal</p>
    </footer>

    <!-- Move the script block to the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Get the canvas element
        var ctx = document.getElementById('securityChart').getContext('2d');

        // Define data for the pie chart
        var data = {
            labels: ['Secure', 'Mildly Secure', 'Not really Secure'],
            datasets: [{
                data: [40, 40, 20], // Example data, you can adjust these percentages
                backgroundColor: ['#36a2eb', '#de8004', '#960000'], // Colors for each segment
            }],
        };

        // Create the pie chart
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                legend: {
                    display: true,
                    position: 'bottom', // You can adjust the legend position
                },
            },
        });
    </script>
</body>
</html>
