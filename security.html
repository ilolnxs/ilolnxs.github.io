<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Security Cockpit - Cloud Services Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>Cloud Services Portal</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cockpit.html">Cockpit</a></li>
        </ul>
    </nav>

    <section id="security">
        <h2>Security Cockpit</h2>
        <canvas id="securityChart" width="400" height="400"></canvas>
        
        <!-- Boxes for additional security questions -->
        <div class="security-box scale-green">
            <h3>How safe is the Cloud?</h3>
            <p>Yes</p>
        </div>

        <div class="security-box scale-green">
            <h3>Is my data still safe?</h3>
            <p>Yes</p>
        </div>
        <!-- End of security boxes -->

        <!-- Add other security-related content here -->
    </section>    

    <footer>
        <p>&copy; 2023 Cloud Services Portal</p>
    </footer>

    <script>
        // Get the canvas element
        var ctx = document.getElementById('securityChart').getContext('2d');

        // Define data for the pie chart
        var data = {
            labels: ['Secure', 'Mildly Secure', 'Not really Secure'],
            datasets: [{
                data: [40, 40, 20], // Example data, you can adjust these percentages
                backgroundColor: ['#36a2eb', '#de8004', '#960000'], // Colors for each segment
            }],
        };

        // Create the pie chart
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                legend: {
                    display: true,
                    position: 'bottom', // You can adjust the legend position
                },
            },
        });
    </script>
</body>
</html>
